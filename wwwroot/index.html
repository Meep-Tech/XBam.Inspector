<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Xbam.Inspector</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Xbam.Inspector.styles.css" rel="stylesheet" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!--
        <script src="js/masonry.pkgd.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    -->
    <script>
        var msnry = null;
        function setupMasonryGrid() {
            var grid = document.querySelector('#masonry-grid');
            msnry = new Masonry(grid, {
                columnWidth: 600,
                fitWidth: true,
                itemSelector: '#masonry-grid .masonry-card'
            });
        }
        function layoutMasonryGrid() {
            if (msnry === null) {
                setupMasonryGrid();
            }
            msnry.layout();
        }
    </script>
    <script autostart="false" src="_framework/blazor.webview.js"></script>

</body>

</html>
